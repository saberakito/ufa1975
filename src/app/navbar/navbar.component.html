<div class="nav_area">
    <div class="container" style="background:unset">
        <div class="nav_top">
            <div class="logo_nav">
                <img src="assets/images/logo/logo.png?v=1.5" alt="">
            </div>
            <div class="line_area_div">
                <div class="line_id">
                    LINE ID : @ufa1975
                </div>
            </div>
        </div>
    </div>

<div class="container" style="margin-top: 46px;">
    <div class="topnav" id="myTopnav">
        <ng-container *ngFor="let menu of menus; index as i; first as isFirst;let l = count">
            <ng-container *ngIf="language=='TH'">
                <div class="link_nav cal_{{l+2}}" *ngIf="i==0">
                    <a [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" routerLink="/home" class=" links active ">หน้าแรก</a>
                </div>
            </ng-container>
            <ng-container *ngIf="language=='LA'">
                <div class="link_nav cal_{{l+2}}" *ngIf="i==0">
                    <a [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" routerLink="/home" class=" links active ">ໜ້າເເຮກ</a>
                </div>
            </ng-container>
            <div class="link_nav cal_{{l+2}}">
                <a [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active-menu']" routerLink="/page/{{menu.menu_route}}" class=" links active ">{{menu.menu_name}}</a>
            </div>
            <ng-container *ngIf="language=='TH'">
                <div class="link_nav cal_{{l+2}}" *ngIf="i==2">
                    <a [routerLinkActiveOptions]="{exact:false}" [routerLinkActive]="['active-menu']" routerLink="/promotion" class=" links active ">โปรโมชั่น</a>
                </div>
            </ng-container>
            <ng-container *ngIf="language=='LA'">
                <div class="link_nav cal_{{l+2}}" *ngIf="i==2">
                    <a [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active-menu']" routerLink="/promotion" class=" links active ">ໂປຣໂມຊັ່ນ</a>
                </div>
            </ng-container>
        </ng-container>
        <a [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>
